<div class="container mt-4">
  <h2>Shopping Cart</h2>

  <div *ngIf="cartItems.length === 0">
    <p>Your cart is empty.</p>
  </div>

  <div *ngIf="cartItems.length > 0">
    <table class="table table-bordered text-center">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.name }}</td>
          <td>₹{{ item.price }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="removeFromCart(item)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>

    <h4>Total Price: ₹{{ totalPrice }}</h4>

    <button class="btn btn-primary mx-2" (click)="clearCart()">Clear Cart</button>
    <button class="btn btn-success" routerLink="Checkout">Proceed to Checkout</button>
  </div>
</div>
