<div class="container mt-4">
  <h2>Checkout</h2>

  <div *ngIf="cartItems.length === 0">
    <p>Your cart is empty. <a routerLink="Home">Go back</a></p>
  </div>

  <div *ngIf="cartItems.length > 0">
    <table class="table table-bordered text-center">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.name }}</td>
          <td>₹{{ item.price }}</td>
        </tr>
      </tbody>
    </table>

    <h4>Total Price: ₹{{ totalPrice }}</h4>

    <form>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" name="customerName" [(ngModel)]="customerName">
      </div>
      <div class="form-group">
        <label>Address:</label>
        <textarea class="form-control" name="address" [(ngModel)]="address"></textarea>
      </div>
      <button class="btn btn-success" (click)="placeOrder()">Place Order</button>
    </form>
  </div>
</div>
